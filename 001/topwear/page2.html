        </div>
    </div>
    <div class="tshirts">
        <div class="ts">
            <h1>
                <pre>T Shirts</h1></div>
            <button class="btn1">Explore</button>

                    </div>
                    <div class="collage6">
                        <img class="clg"src="fshirt3.jpg">
